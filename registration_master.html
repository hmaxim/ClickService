<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration_of_master</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- для медиа запросов -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/registration_style.css">
	<script src="script/register_master_script.js" defer></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	 <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="script/bootstrap.min.js"></script>
     <div class="wrapper">
      <div class="container">
       <div class="row">
        <div class="col-md-3 col-lg-3 col-sm-2 col-xs-2"></div>
        <div class="col-md-6 col-lg-6 col-sm-8 col-xs-8 fon-background">
          <div class="row">
           <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2"></div>
           <div class="col-md-8 col-lg-8 col-sm-8 col-xs-8 class-registration">
             <h2>РЕГИСТРАЦИЯ МАСТЕРА</h2>
             <div class="main">
              <div class="field">
                <label for="phoneNumber" >НОМЕР <br class="visible-xs">ТЕЛЕФОНА<span ></span></label>
                <input type="text" name="phoneNumber" id="phoneNumber" ><br>
              </div>
              <div class="field">
                <label for="password">ПАРОЛЬ</label>
                <input type="password" name="password"  id="password"  ><br>
              </div>
              <div class="field">
                <label for="confirm_password">ПОДТВЕРЖДЕНИЕ<br> ПАРОЛЯ</label>
                <input type="password" name="confirm_password"  id="confirm_password" ><br>
              </div>
              <div class="field">
                <label for="email">E-MAIL</label>
                <input type="text" name="email"   id="email"><br>
              </div>
              <div class="field">
                <label for="name">ИМЯ</label>
                <input type="text" name="name"  id="name" ><br>
              </div>
              <div class="field">
                <label for="lastName">ФАМИЛИЯ</label>
                <input type="text"  name="lastName"  id="lastName" ><br>
              </div>
            </div>
            <div class="type-master">
              <div class="row">
               <div class="col-md-4 col-lg-4 col-sm-4 col-xs-6">
                 <input type="radio" name="type_of_master" value="man" checked><span>МУЖСКОЙ МАСТЕР</span>
               </div>
               <div class="col-md-4 col-lg-4 col-sm-4 col-xs-6">
                <input type="radio" name="type_of_master" value="woman"><span>ЖЕНСКИЙ МАСТЕР</span>
              </div>
              <div class="col-md-4 col-lg-4 col-sm-4 col-xs-9">
               <input type="radio" name="type_of_master" value="universal"><span>УНИВЕРСАЛ</span>
             </div>
           </div>
         </div>
         <div class="choose-language"><span class="language" >ЯЗЫКИ:</span>
          <input type="checkbox" name="language" value="hebrew" checked><span>ИВРИТ</span><br class="visible-xs">
          <input type="checkbox" name="language" value="russian" checked><span>РУССКИЙ</span>
          <input type="checkbox" name="language" value="english" ><span>АНГЛИЙСКИЙ</span>
        </div>
        <input id="register"  type="submit" value="зарегистироваться" class="btn btn-default center-block " >
        <input id="back"  type="button" value="назад" class="btn btn-default center-block " onClick='location.href="register_as.html"'>
      </div>
    </div>
    <div class="container foot">
      <hr>
      <p>&copy; HAIR SALON</p>
    </div>
  </div>
</div>
</div>
</div>
</body>
</html>
