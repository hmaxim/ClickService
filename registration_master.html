<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration_of_master</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- для медиа запросов -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/registration_style.css">
  <script src="script/register_master_script.js" defer></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
   <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="script/jquery.validate.min.js"></script>
     <script src="script/bootstrap.min.js"></script>
     <div class="wrapper">
      <div class="container">
       <div class="row">
        <div class="col-md-2 col-lg-2 "></div>
        <div class="col-md-8 col-lg-8 col-sm-12 col-xs-12 fon-background">
          <div class="row">
           <div class="col-md-3 col-lg-3 col-sm-2 col-xs-2"></div>
           <div class="col-md-6 col-lg-6 col-sm-8 col-xs-8 class-registration">
             <h2>Registration of master</h2>
       <form name="registration">
            <!--  <div class="main"> -->
              <div class="field">
                <label for="phoneNumber" >NUMBER OF <br class="hidden-xs">TELEPHONE<span ></span></label><br class="visible-xs">
                <input type="text" name="phoneNumber" id="phoneNumber" ><br>
              </div>
              <div class="field">
                <label for="password">PASSWORD<br class="hidden-xs">(min 8 digits)</label><br class="visible-xs">
                <input type="password" name="password"  id="password"  ><br>
              </div>
              <div class="field">
                <label for="confirm_password">CONFIRM<br class="hidden-xs">PASSWORD</label><br class="visible-xs">
                <input type="password" name="confirm_password"  id="confirm_password" ><br>
              </div>
              <div class="field">
                <label for="email">E-MAIL <br> (Login)</label><br class="visible-xs">
                <input type="email" name="email"   id="email"><br>
              </div>
              <div class="field">
                <label for="name">NAME</label><br class="visible-xs">
                <input type="text" name="name"  id="name" ><br>
              </div>
              <div class="field">
                <label for="lastName">LAST NAME</label><br class="visible-xs">
                <input type="text" name="lastName"  id="lastName" ><br>
              </div>
            <!-- </div> -->
            <div class="type-master">
              <div class="row rowType">
               <div class="col-md-4 col-lg-4 col-sm-4 col-xs-6">
                 <input type="radio" name="type_of_master" value="Man master" checked><span>MAN MASTER</span>
               </div>
               <div class="col-md-4 col-lg-4 col-sm-4 col-xs-6">
                <input type="radio" name="type_of_master" value="Woman master"><span>WOMAN MASTER</span>
              </div>
              <div class="col-md-4 col-lg-4 col-sm-4 col-xs-9">
               <input type="radio" name="type_of_master" value="Universal master"><span>UNIVERSAL MASTER</span>
             </div>
           </div>
         </div>
         <div class="choose-language"><span class="language" >ЯЗЫКИ:</span>
          <input  class="check" type=checkbox name="hebrew" value="עברית" checked><span>עברית<br class="visible-xs"></span>
          <input class="check" type=checkbox name="russian" value="Русский" ><span>РУССКИЙ</span>
          <input class="check" type=checkbox name="english"value='english'><span>ENGLISH<br></span>
          </div>
   <!--  </form> -->
        <input id="register"  type="submit" value="register" class="btn btn-default center-block ">
   </form>
        <input id="back"  type="button" value="back" class="btn btn-default center-block " onClick='location.href="registration_as.html"'>
  <!-- </form> -->
      </div>
    </div>
    <div class="container foot">
      <hr>
      <p>&copy; HAIR SALON</p>
    </div>
  </div>
</div>
</div>
</div>
</body>
</html>
