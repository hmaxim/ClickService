<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Личный кабинет</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css" >
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> 
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <link rel="stylesheet" type="text/css" href="js/script.js">
  <script async="async" src="js/script.js" type="text/javascript"></script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body onload="initialize()">
      <div class="wrapper">
        <div class="capacity-backgound">
          <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
              <div class="nav navbar-top col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <a href="" title=""><i class="fa fa-android" aria-hidden="true"></i></a>
                <a href="" title=""><i class="fa fa-apple" aria-hidden="true"></i></a>
              </div>
            </div>
          </div>
          <div class="basic-account-background">
            <div class="container page-title text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="row">
                <h3>ЛИЧНЫЙ КАБИНЕТ</h3>
              </div>
            </div>
            <div class="container avatar col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                  <img src="images/client.png" alt="client_avatar">
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                  <form class="form-horizontal">
                   <div class="form-group">
                   <div class="client-info col-xs-12 col-sm-12 col-md-12 col-lg-12">
                     <input type="text" placeholder="Имя" disabled="true">
                     <input type="text" placeholder="Фамилия" disabled="true">
                     <input type="email" placeholder="E-mail" disabled="true">
                     <input type="tel" placeholder="Телефон" disabled="true">
                   </div>
                   </div>
                 </form>
               </div>
             </div>
           </div>
           <div class="container table-orders-title text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
              <h4>ВАШИ ЗАПИСИ</h4>
            </div>
          </div>
          <div class="container table-orders col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
             <table class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <tr>
                <th>ДАТА</th>
                <th>ВРЕМЯ</th>
                <th>АДРЕС</th>
                <th>УСЛУГА</th>
                <th>ЦЕНА</th>
              </tr>
              <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
              </tr>
              <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="container appointment-title text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="row">
            <h4>ЗАПИСАТЬСЯ ОНЛАЙН</h4>
          </div>
        </div>
        <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="row">
            <div class="btn-toolbar">
              <div class="btn-group btn-group-justified">
                <button type="button" class="btn" data-toggle="modal" data-target="#modal_languages" id="btn-options">ВЫБОР ЯЗЫКА</button>
                <button type="button" class="btn" data-toggle="modal" data-target="#modal_services" id="btn-options">ВЫБОР УСЛУГИ</button>
                <button type="button" class="btn" data-toggle="modal" data-target="#modal_master_type" id="btn-options">ТИП МАСТЕРА</button>
              </div>
            </div>
          </div>
        </div>
    <div class="modal fade" id="modal_languages">
    <div class="modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
          <h4>ВЫБЕРИТЕ ЯЗЫКИ ОБСЛУЖИВАНИЯ</h4>
        </div>
        <div class="modal-body">
          <form>
           <div class="form-group-order-modal"> 
             <input type="checkbox" id="russuian_language" >
             <label for="russuian_language">РУССКИЙ</label>
           </div>
           <div class="form-group-order-modal"> 
             <input type="checkbox" id="hebrew_language">
             <label for="hebrew_language">עברית</label>
           </div>
           <div class="form-group-order-modal">
             <input type="checkbox" id="english_language">
             <label for="english_language">ENGLISH</label>
           </div>
         </form>
       </div>
       <div class="modal-footer">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <button type="submit" class="btn btn-primary">ОК <i class="fa fa-check-circle-o" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
    <div class="modal fade" id="modal_services">
    <div class="modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
          <h4>ВЫБЕРИТЕ УСЛУГИ ДЛЯ ПОИСКА</h4>
        </div>
        <div class="modal-body">
          <form>
           <div class="form-group-order-modal"> 
             <input type="checkbox" id="haircut_service" >
             <label for="haircut_service">Стрижка</label>
           </div>
           <div class="form-group-order-modal"> 
             <input type="checkbox" id="manicure_service">
             <label for="manicure_service">Маникюр</label>
           </div>
           <div class="form-group-order-modal">
             <input type="checkbox" id="coloring_service">
             <label for="coloring_service">Окрашивание</label>
           </div>
         </form>
       </div>
       <div class="modal-footer">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <button type="submit" class="btn btn-primary">ОК <i class="fa fa-check-circle-o" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
    <div class="modal fade" id="modal_master_type">
    <div class="modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
          <h4>ВЫБЕРИТЕ ТИП МАСТЕРА</h4>
        </div>
        <div class="modal-body">
          <form>
           <div class="form-group-order-modal"> 
             <input type="checkbox" id="mens_master_type" >
             <label for="mens_master_type">Мужской</label>
           </div>
           <div class="form-group-order-modal"> 
             <input type="checkbox" id="womans_master_type">
             <label for="womans_master_type">Женский</label>
           </div>
           <div class="form-group-order-modal">
             <input type="checkbox" id="both_master_type">
             <label for="both_master_type">Универсал</label>
           </div>
         </form>
       </div>
       <div class="modal-footer">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <button type="submit" class="btn btn-primary">ОК <i class="fa fa-check-circle-o" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
        <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="row">
            <div id="map_canvas" class="container col-xs-12 col-sm-12 col-md-12 col-lg-12"></div>
          </div>
        </div>
      </div>
      <footer class="copyright">
       <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p>&#169 2017. HAIR SALON</p>
      </div>
    </footer>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
