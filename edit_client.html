<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Редактирование профиля</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/edit_client.css">
      <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div class="capacity-background container col-lg-offset-3 col-lg-6">
        <div class="basic-account-background container col-lg-offset-1 col-lg-10">
            <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
              <div class="nav navbar-top col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <a class="icons" href="#" title=""><i class="fa fa-android" aria-hidden="true"></i></a>
                <a class="icons" href="#" title=""><i class="fa fa-apple" aria-hidden="true"></i></a>
                <a class="logout" id="logout" href="#" title=""><i class="fa fa-sign-out" aria-hidden="true"></i></a>
              </div>
            </div>
          <h3>Редактирование профиля</h3>
          <form>
            <label for="name">Имя</label>
            <input type="text" id="client_name" placeholder="Имя" name="name">
            <label for="lName">Фамилия</label>
            <input type="text" id="client_lName" placeholder="Фамилия" name="lName">
            
            <input id="client_email" type="email" placeholder="E-mail">
            <input id="client_phone" type="text" placeholder="Телефон">
          </form>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="script/bootstrap.min.js"></script>
  </body>
</html>
