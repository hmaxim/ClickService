<!DOCTYPE html>
<html lang="en" ng-app="clientApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HAIR SALON</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/appointment_style.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.16/angular-filter.min.js"></script>
    <script src="script/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script type="text/javascript" src="script/authorization.js"></script>
    <!--<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true" defer></script>-->
    <script defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpXuXEJfPcm088T-GbD8tsAwlmw8_DDjA&libraries=places"></script>
    <script src="https://cdn.klokantech.com/maptilerlayer/v1/index.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper" ng-controller="mapCtrl" ng-cloak>
    <div class="capacity-background container  col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
        <div class="container col-xs-12">
            <div class="row">
                <div class="navbar-top container col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="container text-left col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <a href="" title=""><i class="fa fa-android" aria-hidden="true"></i></a>
                        <a href="" title=""><i class="fa fa-apple" aria-hidden="true"></i></a>
                    </div>
                    <div class="container text-right col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <button class="signin text-right" data-toggle="modal" data-target="#modal_register">SIGN UP/SIGN
                            IN
                        </button>
                    </div>
                </div>
                <div class="container text-center col-xs-12">
                    <img id="appointment_logo" src="images/logo1.png" alt="">
                </div>
                <div class="container text-center col-xs-12">
                    <h3 id="appointment_title">HAIR SALON</h3>
                </div>
                <div class="container help-text text-center col-xs-12">
                    <h4>A LOT OF MASTERS ARE WAITING FOR YOU!</h4>
                    <p>For a better search, use the options below and find your PERFECT MASTER</p>
                </div>
                <div class="container col-lg-12">
                    <div class="btn-toolbar">
                        <div class="btn-group btn-group-justified text-center">
                            <button type="button" class="btn" data-toggle="modal" data-target="#modal_languages"
                                    id="btn-options">LANGUAGE OF SERVICING
                            </button>
                            <button type="button" class="btn" data-toggle="modal" data-target="#modal_services"
                                    id="btn-options">SERVICES
                            </button>
                            <button type="button" class="btn" data-toggle="modal" data-target="#modal_master_type"
                                    id="btn-options">MASTER TYPE
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modals">
                    <div class="modal fade" id="modal_languages">
                        <div class="modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X
                                    </button>
                                    <h4>CHOOSE LANGUAGE</h4>
                                </div>
                                <div class="modal-body text-center">
                                    <form>
                                        <div class="form-group-order-modal">
                                            <input type="checkbox" id="russian_language"
                                                   ng-model="mastersLanguages[0].checked">
                                            <label for="russian_language">РУССКИЙ</label>
                                        </div>
                                        <div class="form-group-order-modal">
                                            <input type="checkbox" id="hebrew_language"
                                                   ng-model="mastersLanguages[1].checked">
                                            <label for="hebrew_language">עברית</label>
                                        </div>
                                        <div class="form-group-order-modal">
                                            <input type="checkbox" id="english_language"
                                                   ng-model="mastersLanguages[2].checked">
                                            <label for="english_language">ENGLISH</label>
                                        </div>
                                        <div class="form-group-order-modal">
                                            <input type="checkbox" id="arabic_language"
                                                   ng-model="mastersLanguages[3].checked">
                                            <label for="arabic_language">العَرَبِيَّة</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <button type="submit" class="btn btn-primary" ng-click="submitLanguages()">ОК <i
                                                class="fa fa-check-circle-o"
                                                aria-hidden="true"
                                        ></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="modal_services">
                        <div class="modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X
                                    </button>
                                    <h4>CHOOSE SERVICES FOR SEARCH</h4>
                                </div>
                                <div class="modal-body text-center">
                                    <form>
                                        <div class="form-group-order-modal">
                                            <input type="checkbox" id="haircut" ng-model="mastersServices[0].checked">
                                            <label for="haircut">HAIRCUT</label>
                                        </div>
                                        <div class="form-group-order-modal">
                                            <input type="checkbox" id="styling" ng-model="mastersServices[1].checked">
                                            <label for="styling">STYLING</label>
                                        </div>
                                        <div class="form-group-order-modal">
                                            <input type="checkbox" id="manicure" ng-model="mastersServices[2].checked">
                                            <label for="manicure">MANICURE</label>
                                        </div>
                                        <div class="form-group-order-modal">
                                            <input type="checkbox" id="shaving" ng-model="mastersServices[3].checked">
                                            <label for="shaving">SHAVING</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <button type="submit" class="btn btn-primary" ng-click="submitServices()">ОК <i
                                                class="fa fa-check-circle-o"
                                                aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="modal_master_type">
                        <div class="modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X
                                    </button>
                                    <h4>CHOOSE MASTER TYPE</h4>
                                </div>
                                <div class="modal-body text-center">
                                    <form>
                                        <div class="form-group-order-modal">
                                            <input type="radio" id="mans_master_type" ng-model="masterType"
                                                   value="Мужской мастер">
                                            <label for="mans_master_type">FOR MANS</label>
                                        </div>
                                        <div class="form-group-order-modal">
                                            <input type="radio" id="womens_master_type" ng-model="masterType"
                                                   value="Женский мастер">
                                            <label for="womens_master_type">FOR WOMANS</label>
                                        </div>
                                        <div class="form-group-order-modal">
                                            <input type="radio" id="both_master_type" ng-model="masterType"
                                                   value="Мастер-универсал">
                                            <label for="both_master_type">FOR BOTH</label>
                                        </div>
                                        <div class="form-group-order-modal">
                                            <input type="radio" id="all_master_type" ng-model="masterType" value="all">
                                            <label for="all_master_type">ALL</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <div class="col-xs-12 col-sm-12 col-md-12">
                                        <button type="submit" class="btn btn-primary" ng-click="submitMasterTypes()">ОК
                                            <i class="fa fa-check-circle-o"
                                               aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container col-lg-12">
                    <input id="addressSearch" class="controls" type="text" placeholder="Enter a location" ng-model="mapSearch">
                    <div id="map_canvas"></div>
                </div>
                <div class="copyright container col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <p>&#169 2017. HAIR SALON</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal_register">
        <form id="loginForm" ng-controller="authorizeCtrl">
            <div class="modal-sm">
                <div class="modal-content">
                    <div class="modal-header text-center ">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                        <h4 class="modal-title ">SIGN IN/SIGN UP</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control" type="email" name="login" id="inputLogin" placeholder="Login"
                                   autofocus ng-model="login" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" id="inputPassword"
                                   placeholder="Password" ng-model="password" required>
                        </div>
                        <a href="registration_as.html">REGISTER</a>
                    </div>
                    <div class="modal-footer">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <button type="submit" class="btn btn-primary" id="authorization" ng-click="authorize()">OK
                                <i class="fa fa-chevron-circle-right" aria-hidden="false"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="script/bootstrap.min.js"></script>
</body>
</html>
