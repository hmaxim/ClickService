<!DOCTYPE html>
<html lang="en" ng-app="clientApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>REGISTRATION</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <!--   <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="css/appointment_style.css">
    <link rel="stylesheet" type="text/css" href="css/client_account_style.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/registration_client_style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.16/angular-filter.min.js"></script>
    <script src="script/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="script/authorization.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="registerCtrl">
<div class="wrapper">
    <div class="capacity-background container col-xs-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
        <div class="container col-xs-12 col-md-12 col-sm-12 col-lg-12">
            <div class="navbar-top text-left container col-xs-12 col-sm-12 col-md-12 col-lg-offset-1 col-lg-10">
                <div class="row">
                    <div class="container col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <a href="#" title=""><i class="fa fa-android" aria-hidden="true"></i></a>
                        <a href="#" title=""><i class="fa fa-apple" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <form name="clientRegisterForm">
                <div class="container  form-background col-xs-12 col-md-12 col-sm-12 col-lg-offset-2 col-lg-8">
                    <div class="row">
                        <div class="container text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h4 id="client_register_title">CLIENT REGISTRATION</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <table class="field">
                                <tr>
                                    <td><label for="email">E-MAIL</label><br></td>
                                    <td> <input type="email" name="email" id="email" ng-model="clientEmail"
                                                required></td>
                                </tr>
                                <tr>
                                    <td><label for="password">PASSWORD</label><br></td>
                                    <td> <input type="password" name="password" id="password"
                                                ng-model="clientPassword" required pattern="[A-Za-z0-9_-]{8,20}">
                                        <span ng-show="clientRegisterForm.password.$dirty"
                                              ng-hide="clientRegisterForm.password.$valid">Min. 8 symbols</span></td>
                                </tr>
                                <tr>
                                    <td><label for="confirm_password">CONFIRM PASSWORD</label><br></td>
                                    <td> <input type="password" name="confirmPassword" id="confirm_password"
                                                ng-model="clientConfirmPassword" required
                                                pattern="[A-Za-z0-9_-]{8,20}">
                                        <span ng-show="clientRegisterForm.confirmPassword.$dirty"
                                              ng-hide="clientRegisterForm.confirmPassword.$valid">Min. 8 symbols</span></td>
                                </tr>
                                <tr>
                                    <td> <label for="name">NAME</label><br></td>
                                    <td><input type="text" id="name" ng-model="clientName" required></td>
                                </tr>
                                <tr>
                                    <td><label for="phoneNumber">PHONE NUMBER</label></td>
                                    <td><input type="text" id="phoneNumber"
                                               ng-model="clientPhoneNumber" phone-input ng-model="phoneVal"
                                               required></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-12" id="register_btn_group">
                        <div class="container text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <button type="submit" value="REGISTER"
                                    class="btn register-btn" ng-click="registrate()">
                                REGISTER
                            </button>
                        </div>
                        <div class="container text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <button type="button" class="btn register-btn"
                                    onClick='location.href="registration_as.html"'>BACK</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="copyright container col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <p>&#169 2017. HAIR SALON</p>
            </div>
        </div>
    </div>
</div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="script/bootstrap.min.js"></script>
</body>
</html>
