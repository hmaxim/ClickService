<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration_of_client</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- для медиа запросов -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/registration_style.css">
  <link rel="stylesheet" type="text/css" href="css/validate_pass_form_style.css">
	<script src="script/client_script.js" defer></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	 <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="script/bootstrap.min.js"></script>
     <div class="wrapper">
      <div class="container">
       <div class="row">
        <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2"></div>
        <div class="col-md-8 col-lg-8 col-sm-8 col-xs-8 fon-background">
          <div class="row">

           <div class="col-md-3 col-lg-3 col-sm-2 col-xs-2"></div>
           <div class="col-md-6 col-lg-6 col-sm-8 col-xs-8 class-registration register-client">
              <div id="pswd_info">
               <h4>Требования к паролю:</h4>
               <ul>
                <li id="letter">Пароль <strong>не может быть пустым</strong></li>
                <li id="capital">Минимум <strong>одна заглавная буква</strong></li>
                <li id="number">Минимум <strong>одна цифра</strong></li>
                <li id="length">Быть не менее <strong>8 символов</strong></li>
                <li id="match">Введенные пароли <strong>совпадают</strong></li>
               </ul>
              </div>
             <h2>РЕГИСТРАЦИЯ КЛИЕНТА</h2>
             <div class="main">
             <form id="registerForm">
               <div class="field">
                <label for="name">ИМЯ</label>
                <input type="text" name="name" id="name"  ><br>
              </div>
              <div class="field">
                <label for="lastName">ФАМИЛИЯ</label>
                <input type="text"  name="lastName"  id="lastName"><br>
              </div>
              <div class="field">
                <label for="phoneNumber" >НОМЕР <br class="visible-xs">ТЕЛЕФОНА</label>
                <input type="text" name="phoneNumber" id="phoneNumber" ><br>
              </div>
              <div class="field">
                <label for="email">E-MAIL</label>
                <input type="text" name="email"   id="email" required><br>
              </div>
              <div class="field">
                <label for="password">ПАРОЛЬ</label>
                <input type="password" name="password"  id="password" required><br>
              </div>
              <div class="field">
                <label for="confirm_password">ПОДТВЕРЖДЕНИЕ<br> ПАРОЛЯ</label>
                <input type="password" name="confirm_password"  id="confirm_password" required><br>
              </div>
            </div>
            <input id="register_btn"  type="submit" value="зарегистироваться" class="btn btn-default center-block">
            <input id="back"  type="button" value="назад" class="btn btn-default center-block " onClick='location.href="register_as.html"'>
          </div>
          </form>
        </div>
        <div class="container foot foot-client">
          <hr>
          <p>&copy; HAIR SALON</p>
        </div>
      </div>
   </div>
  </div>
</div>
</body>
</html>
